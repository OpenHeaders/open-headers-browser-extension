name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and package extensions
        run: npm run release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-packages
          path: releases/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-packages
          path: releases

      - name: List release files
        run: ls -la releases/

      - name: Generate Release Body
        id: generate_body
        run: |
          VERSION=${GITHUB_REF_NAME/v/}

          cat > release_body.md << EOF
          ## Downloads

          ### Chrome / Chromium
          - [open-headers-chrome-v${VERSION}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/open-headers-chrome-v${VERSION}.zip)

          ### Firefox
          - [open-headers-firefox-v${VERSION}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/open-headers-firefox-v${VERSION}.zip)

          ### Microsoft Edge
          - [open-headers-edge-v${VERSION}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/open-headers-edge-v${VERSION}.zip)

          ### Safari
          - [open-headers-safari-v${VERSION}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/open-headers-safari-v${VERSION}.zip)

          ## Installation

          ### Chrome / Edge
          1. Download the appropriate zip file
          2. Extract to a folder
          3. Go to \`chrome://extensions\` (or \`edge://extensions\`)
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder

          ### Firefox
          1. Download the Firefox zip file
          2. Go to \`about:debugging#/runtime/this-firefox\`
          3. Click "Load Temporary Add-on"
          4. Select any file in the extracted folder

          ### Safari
          1. Download the Safari zip file
          2. Run \`xcrun safari-web-extension-converter\` on the extracted folder
          3. Build and run from Xcode
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          name: "Release ${{ github.ref_name }}"
          files: releases/*.zip
          body_path: release_body.md
          generate_release_notes: true
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
