<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Configuration - Open Headers</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .import-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #1890ff;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background-color: #1890ff;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-button:hover {
            background-color: #40a9ff;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }

        .status-message.success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }

        .status-message.error {
            background-color: #fff2e8;
            border: 1px solid #ffbb96;
            color: #fa541c;
        }

        .status-message.loading {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
            display: block;
        }

        .countdown {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            display: none;
        }

        .countdown.visible {
            display: block;
        }

        .countdown-number {
            font-weight: bold;
            color: #1890ff;
            font-size: 16px;
        }

        .close-button {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .close-button:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
<div class="import-container">
    <h1>Import Configuration</h1>
    <p>Select a JSON configuration file to import your Open Headers rules.</p>

    <div class="file-input-wrapper">
        <input type="file" accept=".json" class="file-input" id="fileInput">
        <button class="file-input-button" id="chooseFileButton">Choose File</button>
    </div>

    <div id="statusMessage" class="status-message"></div>
    <div id="countdown" class="countdown">
        Closing in <span class="countdown-number" id="countdownNumber">3</span> seconds...
    </div>

    <button class="close-button" id="closeButton">Close</button>
</div>

<script src="js/import.js"></script>
</body>
</html>
